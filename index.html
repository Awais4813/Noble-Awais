<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your time!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name </label><input type="text" id="name" name="name">
        <label for="email" id="email-label">Email</label><input type="email" id="email" name="email">
        <label for="number" id="number-label">Age(Optional)</label><input type="number" id="number" min="10" max="99" required name="number">
    </form>
</body>
</html>
